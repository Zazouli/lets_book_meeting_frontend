<div class="wrapper">
    <div class="container">
        <div class="info">
            <label for="date">Date</label>
            <input type="date" id="date" [(ngModel)]="date">
        </div>
        <div class="divider"></div>
        <div class="info">
            <label for="duration">Meeting duration</label>
            <input type="number" id="duration" [(ngModel)]="meetingDuration" min="0">
        </div>
        <div class="search-icon" (click)="search()">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M16 11A5 5 0 1 1 6 11a5 5 0 0 1 10 0z"></path>
            </svg>
        </div>
    </div>
</div>
