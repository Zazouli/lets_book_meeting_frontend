<div [class]="className">
    <div [class]="sectionName">
        <h1>{{title}}</h1>
    </div>
    <div class="meeting-cards">
        @for (item of list; track $index) {
            <app-meeting-card
            [roomLocation]="item.roomLocation"
            [roomName]="item.roomName"
            ></app-meeting-card>
        }
    </div>
</div>
